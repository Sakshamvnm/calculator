<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet"href="calculator.css">

<body>
	<div id="calculator">
		<input id="display" placeholder="0"type="text" readonly>
		<div id="keys">
             
			<button onclick="appendToDisplay('+')"class="operator-btn">+</button>
			<button onclick="appendToDisplay('7')"class="color">7</button>
			<button onclick="appendToDisplay('8')"class="color"class="color">8</button>
			<button onclick="appendToDisplay('9')"class="color">9</button>
			<button onclick="appendToDisplay('-')"class="operator-btn">-</button>
			<button onclick="appendToDisplay('4')"class="color">4</button>
			<button onclick="appendToDisplay('5')"class="color">5</button>
			<button onclick="appendToDisplay('6')"class="color">6</button>
			<button onclick="appendToDisplay('*')"class="operator-btn">*</button>
			<button onclick="appendToDisplay('1')"class="color">1</button>
			<button onclick="appendToDisplay('2')"class="color">2</button>
			<button onclick="appendToDisplay('3')"class="color">3</button>
			<button onclick="appendToDisplay('/')"class="operator-btn">/</button>
			<button onclick="appendToDisplay('0')"class="color">0</button>
			<button onclick="appendToDisplay('.')"class="color">.</button>
			<button onclick="calculate()"class="color">=</button>
			<button onclick="clearDisplay()"class="operator-btn">CLS</button>
			<button onclick="Delete()"class="operator-tnt">Del</button>

	</div>
	<script src="index.js"></script>
	

</body>
</html>
